<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>MakroCalculator</h1>
	<p>
	Hey, der MakroCalculator berechnet dir einen Kalorienbedarf und die dazugehörige Makronährstoff Verteilung.
	</p>
	
	<h2>Ruheumsatz (RMR)</h2>
	<form>
	  <div class="form-group row">
    <label class="col-sm-2">Geschlecht</label>
    <div class="col-sm-10">
      <div class="radio">
        <label class="radio-inline">
          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          männlich
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
          weiblich
        </label>
      </div>
      </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2">Altersgruppe</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          10-18
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
          19-30
        </label>
      </div>
	        <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios3" value="option3">
          31-60
        </label>
      </div>
	        <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios4" value="option4">
          >60
        </label>
      </div>
      </div>
    </div>

  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-secondary">Berechnen</button>
    </div>
  </div>
</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
