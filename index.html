<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MakroCalculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="jumbotron">
		<h1>MakroCalculator</h1>
		<p>
		Der MakroCalculator berechnet dir deinen Kalorienbedarf und die dazugehörige Makronährstoff Verteilung.
		Dabei wird der tägliche Kalorienbedarf aus Ruheumsatz (RMR) und dem Aktivitätslevel (PAL) berechnet.
		</p>
		<P>
		<strong>Täglicher Energiebedarf = RMR * PAL</strong>
		</p>
	</div>
	<h2>Ruheumsatz (RMR)</h2>
	<form method="POST">
	  <div class="form-group row">
    <label class="col-sm-2">Geschlecht</label>
    <div class="col-sm-10">
      <div class="radio" >
        <label class="radio-inline">
          <input type="radio" name="rSex" id="gridRadios1" value="male" required>
          männlich
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rSex" id="gridRadios2" value="female">
          weiblich
        </label>
      </div>
      </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2">Altersgruppe</label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="rAge" id="rAge1" value="tillEighteen" required>
          10-18
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="rAge" id="rAge2" value="tillThirty">
          19-30
        </label>
      </div>
	        <div class="radio">
        <label>
          <input type="radio" name="rAge" id="rAge3" value="tillSixty">
          31-60
        </label>
      </div>
	        <div class="radio">
        <label>
          <input type="radio" name="rAge" id="rAge4" value="biggerSixty">
          >60
        </label>
      </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="weight">Gewicht:</label>
      <div class="col-sm-10">
      <input type="number" class="form-control" id="weight" required>
      </div>
    </div>

  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-secondary" onclick="calcRMR(10, 2)">Berechnen</button>
    </div>
  </div>
</form>
<p>
  <h3>RMR: </h3>
</p>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/makrocalculator.js"></script>
  </body>
</html>
